<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        #two {
            width: 150px;
            height: 150px;
            background-color: green;
        }
        #three {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h2>當父元素與子元素都綁定相同的事件時發生
        <ul>
            <li>冒泡(bubble) => 執行順序是內->外 => 預設值順序值為false</li>
            <li>捕獲(capture) => 執行順序是外->內 => true</li>
        </ul>
    </h2>
    <hr>
    <div id="one">one
        <div id="two">two
            <div id="three">three
            </div>
        </div>
    </div>
    <script>
        // 捕獲順序(外->內)
        // document.getElementById("one").addEventListener("click",() => {
        //     console.log("one");
        //     alert("one");
        // }, true)
        // document.getElementById("two").addEventListener("click",() => {
        //     console.log("two");
        //     alert("two");
        // }, true)
        // document.getElementById("three").addEventListener("click",() => {
        //     console.log("three");
        //     alert("three");
        // }, true)
        // 若不想讓事件傳遞，可利用event.stopPropsgation()取消

        document.getElementById("one").addEventListener("click",() => {
            console.log("one");
            alert("one");
        })
        document.getElementById("two").addEventListener("click",(e) => {
            e.stopPropagation();
            console.log("two");
            alert("two");
        })
        document.getElementById("three").addEventListener("click",() => {
            console.log("three");
            alert("three");
        })
    </script>
</body>
</html>
