<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式優化設計</title>
</head>

<body>
    <div id="Test">Good day, welcome to DreamTest!
        <!-- 開始測驗 -->
        <div id="Page0">Are you ready?
            <br>
            <button onclick="changeToPage1()">Yes</button>
        </div>
        <!-- 第一頁 -->
        <div id="Page1" style="display: none;">Welcome to Page-1!
            <br>
            <button onclick="changeToPage0()">Restart</button>
            <button onclick="changeToPage2()">Next</button>
        </div>
        <!-- 第二頁 -->
        <div id="Page2" style="display: none;">
            Welcome to Page-2!
            <br>
            <button onclick="changeToPage1()">Previous</button>
            <button onclick="changeToPage3()">Next</button>
        </div>
        <!-- 第三頁 -->
        <div id="Page3" style="display: none;">
            Welcome to Page-3!
            <br>
            <button onclick="changeToPage2()">Previous</button>
        </div>
    </div>
    <script>
        //開始測驗
        function changeToPage0() {
            // 顯示Page1
            let Page0 = document.querySelector("#Page0");
            Page0.style.display = "block";
            // 隱藏Page0.2.3
            let Page1 = document.querySelector("#Page1");
            Page1.style.display = "none";
            let Page2 = document.querySelector("#Page2");
            Page2.style.display = "none";
            let Page3 = document.querySelector("#Page3");
            Page3.style.display = "none"
        }
        // 第一頁
        const page1 = document.querySelector("#Page1")
        function changeToPage1() {
            // 顯示Page1
            let Page1 = document.querySelector("#Page1");
            Page1.style.display = "block";
            // 隱藏Page0.2.3
            let Page0 = document.querySelector("#Page0");
            Page0.style.display = "none";
            let Page2 = document.querySelector("#Page2");
            Page2.style.display = "none";
            let Page3 = document.querySelector("#Page3");
            Page3.style.display = "none"
        }
        // 第二頁
        function changeToPage2() {
            // 顯示Page2
            let Page2 = document.querySelector("#Page2");
            Page2.style.display = "block";
            // 隱藏Page0.1.3
            let Page0 = document.querySelector("#Page0");
            Page0.style.display = "none";
            let Page1 = document.querySelector("#Page1");
            Page1.style.display = "none";
            let Page3 = document.querySelector("#Page3");
            Page3.style.display = "none";
        }
        // 第三頁
        function changeToPage3() {
            // 顯示Page3
            let Page3 = document.querySelector("#Page3");
            Page3.style.display = "block";
            // 隱藏Page0.1.2
            let Page0 = document.querySelector("#Page0");
            Page0.style.display = "none";
            let Page1 = document.querySelector("#Page1");
            Page1.style.display = "none";
            let Page2 = document.querySelector("#Page2");
            Page2.style.display = "none";
        }
    </script>
</body>

</html>
